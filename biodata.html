<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="biodata-container">
      <h1>Biodata Diri</h1>
      <img src="image/pas_foto.jpg" alt="Your Photo" />
      <div class="data-row">
        <img src="image/nama.png" alt="Nama" />
        <p><span id="nama"></span></p>
      </div>
      <div class="data-row">
        <img src="image/call.png" alt="Nomor HP" />
        <p><span id="nomor-hp"></span></p>
      </div>
      <div class="data-row">
        <img src="image/alamat.png" alt="Alamat" />
        <p><span id="alamat"></span></p>
      </div>
      <div class="data-row">
        <img src="image/gender.png" alt="Jenis Kelamin" />
        <p><span id="jenis-kelamin"></span></p>
      </div>
      <div class="data-row">
        <img src="image/umur.png" alt="Umur" />
        <p><span id="umur"></span></p>
      </div>
      <div class="data-row">
        <img src="image/ahli.png" alt="Keahlian" />
        <p><span id="keahlian"></span></p>
      </div>
      <div class="data-row">
        <img src="image/email.png" alt="Email" />
        <p><span id="email"></span></p>
      </div>
      <h2>Gambaran Diri</h2>
      <p>
        Saya Adalah Mahasiswa Program Studi Pendidikan Informatika, Fakultas
        Ilmu Pendidikan, Universitas Trunojoyo Madura.
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
